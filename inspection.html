<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--External CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>MTA OVCR</title>
  </head>
  <body>
    <!-- Header -->
    <div class="container-fluid" id="top-container">
        <div class="row">
            <div class="col-md-1 col-sm-1">
            <img class="Logo" src="assets/MTA_NYC_logo.png">
            </div>
            <div class="col-md-11 col-sm-11">
            <h1 class="AppTitle">Operator Vehicle Condition Report</h1>
            </div>
        </div>
            <!-- OVCR Version Notation -->
            <div class="row">
            <div class="col">
            <p class="version">Updated: 1/9/23</p>
            </div>
        </div>
        </div>
    
    <!-- Main Body Content -->

    <!-- Footer -->
    <div class="container-fluid" id="bottom-container">
        <div class="row">
          <div class="col">
            <h2 class="LogTitle">Assignment Details</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2 class="Name">Last Name, First Name</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <h2 class="LogInFo">Bus: ####</h2>
            <h2 class="LogInFo">Route: ####</h2>
            <h2 class="LogInFo">Run: ####</h2>
          </div>
          <div class="col-md-2">
            <h2 class="LogInFo">Depot: ####</h2>
            <h2 class="LogInFo">On: ####</h2>
            <h2 class="LogInFo">Off: ####</h2>
          </div>
        </div>
      </div>
  </body>
  </html>
</html>
